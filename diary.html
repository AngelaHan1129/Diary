<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/infos.css">
    <link rel="stylesheet" href="css/diary.css">
    <link rel="shortcut icon" href="image/DiaryLogo.ico">
    <title>日記</title>
</head>
<body>
    <div class="leftside">
        <a href="index.html"><img src="image/changeDiary.png" alt="翻轉日記" id="logo"></a>
        <a href="userinfo.html" id="userinfo">
            <div id="infoshot">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div id="infoname">User</div>
        </a>
        <hr width="158px" style="margin: 0 auto;">
        <ul class="infolist">
            <li><a href="index.html"><img src="image/home.png" alt="home"><div>首頁</div></a></li>
            <li><a href="treehole.html"><img src="image/report.png" alt="report"><div>樹洞</div></a></li>
            <li><a href="diary.html"><img src="image/diary.png" alt="diary"><div>日記</div></a></li>
        </ul>
    </div>
    <div class="rightside">
    <header>
        <a href="login.html" class="login">
            <img src="image/login.png" alt="login" id="loginicon">
            <div id="logintext">登入</div>
        </a>
    </header>
    <main>
        <div id="fun">
            <div class="date">
                <img src="image/date.png" alt="">
                <input type="date" name="date" id="date">
            </div>
            <div class="feeling">
                <div id="emotion">
                    <img src="image/smile.png" alt="">
                    <input type="text" placeholder="表情符號" />
                </div>
                <div id="weather">
                    <img src="./image/cloud.png">
                    <input type="text" placeholder="今天天氣" />
                </div>
            </div>
            <div id="music">
                <div>
                    <div class="music brown"></div>
                    <iframe class="music white" width="260.48" height="183.94"
                        src="https://www.youtube.com/embed/ZQWrleq-NhQ?si=pA9s84RDa1wCsM1j"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
                <div id="song">
                    <img src="./image/music.png" />
                    <p>歌曲名稱</p>
                </div>
                <div id="singer">
                    <img src="./image/person.png" />
                    <p>歌手名稱 </p>
                </div>
            </div>
        </div>
        <form id="diary">
            <input type="text" id="title" placeholder="標題" />
            <textarea placeholder="內容..." id="content"></textarea>
            <button type="submit">
                <img src="image/pen.png" alt="">
                <p>儲存</p>
            </button>
        </form>
        <script src="javascript/diary.js"></script>
    </main>
</body>
</html>
