<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/DiaryLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/diary.css">
    <title>日記</title>
</head>

<body>
    <div class="wrap">
        <div class="left">
            <div class="logo">
                <img src="./images/changeDiary.png">
            </div>
            <div class="headSticker">
                <div class="head-circular">
                    <img src="./images/member2.png">
                    <p>UserName</p>
                </div>
                <hr>
            </div>
            <div class="nav">
                <div class="nav-link">
                    <a href="./index.html">
                        <img src="./images/homeGray.png">
                        <p>首頁</p>
                    </a>
                </div>
                <div class="nav-link">
                    <a href="./treehole.html">
                        <img src="./images/reportGray.png">
                        <p>樹洞</p>
                    </a>
                </div>
                <div class="nav-link">
                    <a href="">
                        <img src="./images/music2Gray.png">
                        <p>音樂</p>
                    </a>
                </div>
                <div class="nav-link">
                    <a href="./diary.html">
                        <img src="./images/diaryGray.png">
                        <p>日記</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="head">
                <!-- <div class="search">
                    <input type="text" placeholder="搜尋">
                </div> -->
                <div class="logout">
                    <img src="./images/loginGray.png">
                    <p>登出</p>
                </div>
            </div>
            <div class="main">
                <div class="fun">
                    <div class="diaryTag date">
                        <div>
                            <img src="./images/dateGray.png">
                        </div>
                        <div>
                            <input type="date" />
                        </div>
                    </div>
                    <div class="feeling">
                        <div class="diaryTag-mid">
                            <div>
                                <img src="./images/smileGray.png">
                            </div>
                            <div>
                                <input type="text" placeholder="表情符號" />
                            </div>
                        </div>
                        <div class="diaryTag-mid">
                            <div>
                                <img src="./images/cloudGray.png">
                            </div>
                            <div>
                                <input type="text" placeholder="現在天氣" />
                            </div>
                        </div>
                    </div>
                    <div class="music">
                        <div>
                            <iframe class="music-white" width="260.48" height="183.94"
                                src="https://www.youtube.com/embed/ZQWrleq-NhQ?si=pA9s84RDa1wCsM1j"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                        </div>
                        <div class="music-brown"></div>
                        <div class="song">
                            <img src="./images/musicGray.png" />
                            <p>歌曲名稱</p>
                        </div>
                        <div class="singer">
                            <img src="./images/personGray.png" />
                            <p>歌手名稱 </p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="diary">
                <form>
                    <div class="diary-title">
                        <input type="text" placeholder="標題" />
                    </div>
                    <div class="diary-content">
                        <textarea placeholder="內容..."></textarea>
                    </div>
                    <button class="ok">
                        <img src="./images/penGray.png" />
                        <p>儲存</p>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
