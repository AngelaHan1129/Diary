<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/DiaryLogo.ico">
    <script src="javascript/layout.js"></script>
    <title>日記</title>
</head>
<body>
    <div id="fun">
        <div class="date">
            <img src="image/date.png" alt="">
            <input type="date" name="date" id="date">
        </div>
        <div class="feeling">
            <div id="emotion">
                <img src="image/smile.png" alt="">
                <select name="emotion">
                    <option value="default" selected disabled>表情符號</option>
                    <option value="calm">平靜</option>
                    <option value="joy">喜悅</option>
                    <option value="happiness">幸福</option>
                    <option value="fear">害怕</option>
                    <option value="sad">失落</option>
                    <option value="angry">生氣</option>
                </select>
            </div>
            <div id="weather">
                <img src="./image/cloud.png">
                <select name="weather">
                    <option value="default" selected disabled>今天天氣</option>
                    <option value="sunny">晴天</option>
                    <option value="rainy">雨天</option>
                    <option value="cloudy">陰天</option>
                    <option value="cloudy">陰天</option>
                </select>
            </div>
        </div>
        <div id="music">
            <div>
                <div class="music brown"></div>
                <iframe class="music white" width="260.48" height="183.94"
                    src="https://www.youtube.com/embed/ZQWrleq-NhQ?si=pA9s84RDa1wCsM1j"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
            <div id="song">
                <img src="./image/music.png" />
                <p>歌曲名稱</p>
            </div>
            <div id="singer">
                <img src="./image/person.png" />
                <p>歌手名稱 </p>
            </div>
        </div>
    </div>
    <form id="diary">
        <input type="text" id="title" placeholder="標題" />
        <textarea placeholder="內容..." id="content"></textarea>
        <button type="submit">
            <img src="image/pen.png" alt="">
            <p>儲存</p>
        </button>
    </form>
</body>
</html>
