<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/infos.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>登入?註冊?</title>
</head>
<body>
    <div class="left">
        <a href="./index.html">
            <div class="logo">
                <img src="./images/changeDiary.png">
            </div>
        </a>
        <div class="headSticker">
            <div class="head-circular">
                <a href="./userinfo.html">
                    <img src="./images/member2.png">
                    <p>UserName</p>
                </a>
            </div>
            <hr>
        </div>
        <div class="nav">
            <div class="nav-link">
                <a href="./index.html">
                    <img src="./images/homeGray.png">
                    <p>首頁</p>
                </a>
            </div>
            <div class="nav-link">
                <a href="./treehole.html">
                    <img src="./images/reportGray.png">
                    <p>樹洞</p>
                </a>
            </div>
            <div class="nav-link">
                <a href="./music.html">
                    <img src="./images/music2Gray.png">
                    <p>音樂</p>
                </a>
            </div>
            <div class="nav-link">
                <a href="./diary.html">
                    <img src="./images/diaryGray.png">
                    <p>日記</p>
                </a>
            </div>
        </div>
    </div>
    <div class="rightside">
        <header>
            <a href="./login.html" class="logout">
                <img src="./images/loginGray.png" alt="login" id="loginicon">
                <div id="logouttext">登入</div>
            </a>
        </header>
        <main>
            <form action="" id="loginform" class="loginform">
                <p id="logintitle">Login</p>
                <input type="text" name="account" placeholder="帳號" required>
                <input type="password" name="password" id="password" placeholder="密碼" required>
                <input type="submit" value="登入">
                <p id="goregister">新用戶?<a href="" id="registerlink">前往註冊</a></p>
                <p id="forgotpwd"><a href="#">忘記密碼</a></p>
            </form>
            <form action="" id="registerform" class="registerform" onsubmit="return validateRegister()">
                <p id="registertitle">Register</p>
                <input type="text" name="account" placeholder="帳號" required>
                <input type="email" name="email" id="email" placeholder="電子信箱" required>
                <input type="password" name="password" id="password" placeholder="密碼" required>
                <input type="password" id="confirmpwd" placeholder="確認密碼" required>
                <input type="submit" value="註冊">
                <p id="gologin">已有帳戶?<a href="" id="loginlink">返回登入</a></p>
            </form>
        </main>
    </div>
</body>
<script src="javascript/login.js"></script>
</html>
