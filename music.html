<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/infos.css">
    <link rel="stylesheet" href="css/music.css">
    <title>音樂</title>
</head>
<body>
    <div class="leftside">
        <img src="image/changeDiary.png" alt="翻轉日記" id="logo">
        <a href="userinfo.html" id="userinfo">
            <div id="infoshot">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div id="infoname">User</div>
        </a>
        <hr width="158px" style="margin: 0 auto;">
        <ul class="infolist">
            <li><a href=""><img src="image/home.png" alt="home"><div>首頁</div></a></li>
            <li><a href=""><img src="image/report.png" alt="report"><div>樹洞</div></a></li>
            <li><a href="music.html"><img src="image/music.png" alt="music"><div>音樂</div></a></li>

        </ul>
    </div>
    <div class="rightside">
    <header>
        <input type="search" placeholder="搜尋">
        <a href="login.html" class="logout">
            <img src="image/login.png" alt="login" id="loginicon">
            <div id="logouttext">登入</div>
        </a>
    </header>
    <main>
        <div class="upside">
            <div class="upwrap">
                <a href="" id="previous">&lt;</a>
                <div id="musicinfo">
                    <iframe id="player"
                    src="https://www.youtube.com/embed/ZQWrleq-NhQ?si=pA9s84RDa1wCsM1j"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                    <ul class="musiclist">
                        <li><img src="image/date.png" alt="home"><div>日期：</div></li>
                        <li><img src="image/music2.png" alt="report"><div>歌曲名稱：</div></li>
                        <li><img src="image/person.png" alt="music"><div>歌手名稱：</div></li>
                    </ul>
                </div>
                <a href="" id="next">&gt;</a>
            </div>
        </div>
        <hr width="1300" style="margin: 0 auto;">
        <div class="downside">
            <div class="downwrap">
                <div id="playlist">
                    <div class="preview">
                        <div></div>
                        <p>2024-03-01</p>
                    </div>
                    <div class="preview">
                        <div></div>
                        <p>2024-03-01</p>
                    </div>
                    <div class="preview">
                        <div></div>
                        <p>2024-03-01</p>
                    </div>
                    <div class="preview">
                        <div></div>
                        <p>2024-03-01</p>
                    </div>
                </div>
                <div class="nums">
                    <div>&lt;&lt;</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>&gt;&gt;</div>
                </div>
            </div>
        </div>
        <script src="javascript/music.js"></script>
    </main>

</html>
