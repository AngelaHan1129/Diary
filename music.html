<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/infos.css">
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>音樂</title>
</head>
<body>
    <div class="left">
        <a href="./index.html">
            <div class="logo">
                <img src="./images/changeDiary.png">
            </div>
        </a>
        <div class="headSticker">
            <div class="head-circular">
                <a href="./userinfo.html">
                    <img src="./images/member2.png">
                    <p>UserName</p>
                </a>
            </div>
            <hr>
        </div>
        <div class="nav">
            <div class="nav-link">
                <a href="./index.html">
                    <img src="./images/homeGray.png">
                    <p>首頁</p>
                </a>
            </div>
            <div class="nav-link">
                <a href="./treehole.html">
                    <img src="./images/reportGray.png">
                    <p>樹洞</p>
                </a>
            </div>
            <div class="nav-link">
                <a href="./music.html">
                    <img src="./images/music2Gray.png">
                    <p>音樂</p>
                </a>
            </div>
            <div class="nav-link">
                <a href="./diary.html">
                    <img src="./images/diaryGray.png">
                    <p>日記</p>
                </a>
            </div>
        </div>
    </div>
    <div class="rightside">
        <header>
            <a href="./login.html" class="logout">
                <img src="./images/loginGray.png" alt="login" id="loginicon">
                <div id="logouttext">登入</div>
            </a>
        </header>
    <main>
        <div class="upside">
            <div class="upwrap">
                <a href="" id="previous">&lt;</a>
                <div id="musicinfo">
                    <iframe id="player"
                    src="https://www.youtube.com/embed/ZQWrleq-NhQ?si=pA9s84RDa1wCsM1j"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                    <ul class="musiclist">
                        <li><img src="./images/dateGray.png" alt="home"><div>日期：</div></li>
                        <li><img src="./images/music2Gray.png" alt="report"><div>歌曲名稱：</div></li>
                        <li><img src="./images/personGray.png" alt="music"><div>歌手名稱：</div></li>
                    </ul>
                </div>
                <a href="" id="next">&gt;</a>
            </div>
        </div>
        <hr>
        <div class="downside">
            <div class="downwrap">
                <div id="playlist">
                    <div class="preview">
                        <div></div>
                        <p>2024-03-01</p>
                    </div>
                    <div class="preview">
                        <div></div>
                        <p>2024-03-01</p>
                    </div>
                    <div class="preview">
                        <div></div>
                        <p>2024-03-01</p>
                    </div>
                    <div class="preview">
                        <div></div>
                        <p>2024-03-01</p>
                    </div>
                </div>
                <div class="nums">
                    <div>&lt;&lt;</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>&gt;&gt;</div>
                </div>
            </div>
        </div>
        <script src="javascript/music.js"></script>
    </main>
</body>
</html>
