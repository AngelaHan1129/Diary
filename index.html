<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>首頁</title>
</head>
<body>
    <div id="wrap">
        <div class="bar">
            <div class="intro a">
                <div class="a-text">
                    <h2 id="sentence"></h2>
                    <p>有沒有聽說過有聲音的日記</p>
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="intro b">
                <div class="b-left b-img"></div>

                    <h2>個人化<br>日誌<br>輕鬆調適每一天</h2>

                </div>

            </div>
        </div>
        <div class="bar">
            <div class="intro c">
                <div class="c-img"></div>

                </div>
                <div class="c-content">
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="intro d">
                <div class="d-text">
                    <h2>壓力解放<br>音樂引導你的心靈之旅</h2>
                    <div>
                        <p>快來寫下文字紓解心情吧</p>
                    </div>
                </div>
                <div class="d-left">
                    <div class="d-img"></div>
                    <div class="d-img"></div>
                </div>
                <div class="d-right"></div>
            </div>
        </div>
